<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitaites</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">

    <!-- Page header -->
    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
        <a class="navbar-brand" href="/">Bitaites</a>
      </div>


      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul data-prcnt-show-if-no-user class="nav navbar-nav navbar-right">
          <li><a href="#" data-prcnt-sign-in="password">Login</a></li>
          <li><a href="#" data-prcnt-sign-up="password">Create account</a></li>
        </ul>

        <ul data-prcnt-show-if-user class="nav navbar-nav navbar-right">
          <li></li>
          <li><a href="#" data-prcnt-edit-profile data-prcnt-user-prop="email"></a></li>
          <li><a href="#" data-prcnt-sign-out>Logout</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>

    <div class="jumbotron" data-prcnt-show-if-no-user>
      <h1>Bitaites <small>put your words together</small></h1>
      <p>Sign in or create an account.</p>
      <p>
        <a data-prcnt-sign-up="password"class="btn btn-lg btn-primary" href="#" role="button">Create an account</a>
        <a data-prcnt-sign-in="password"class="btn btn-lg btn-primary" href="#" role="button">Login</a>
      </p>
    </div>

    <div data-prcnt-show-if-user style="display: none">
      <div class="well well-sm">
          <form role="form">
            <div class="form-group">
              <textarea rows="3" class="form-control" name="text" placeholder="put your words together..."></textarea>
            </div>
            <button type="submit" class="btn btn-default">Send</button>
        </form>
      </div>

      <!-- media list -->
      <ul class="media-list">
      </ul>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//localhost:8080/js/percent-ui.js"></script>
    <script src="lib/percent-integration.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.9/require.min.js" data-main="lib/main.js"></script>
  </body>
</html>
